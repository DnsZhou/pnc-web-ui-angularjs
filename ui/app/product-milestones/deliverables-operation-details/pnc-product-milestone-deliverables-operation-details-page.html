<div class="page-header">
  <h1>Deliverables Operation Details</h1>
</div>

<dl class="dl-horizontal">
  <dt>Id:</dt>
  <dd>{{ $ctrl.data.id }}</dd>
  <dt>Status:</dt>
  <dd>{{ $ctrl.data.progressStatus }}</dd>
  <dt>Result:</dt>
  <dd>{{ $ctrl.data.result }}</dd>
  <dt>Submit Time:</dt>
  <dd>{{ $ctrl.data.submitTime | date:'medium' }}</dd>
  <dt>Start Time:</dt>
  <dd>{{ $ctrl.data.startTime | date:'medium' }}</dd>
  <dt>End Time:</dt>
  <dd>{{ $ctrl.data.endTime | date:'medium' }}</dd>
</dl>
