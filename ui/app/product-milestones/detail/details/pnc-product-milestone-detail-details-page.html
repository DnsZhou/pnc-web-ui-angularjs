<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button
                    title="{{ !$ctrl.productMilestone.endDate ? 'Update Milestone' : 'Milestone is already closed. No more modifications allowed.'}}"
                    ng-show="!$ctrl.productMilestone.endDate" type="button" class="btn btn-default"
                    ui-sref="products.detail.product-versions.detail.milestone.detail.update({hideHeader: true})"
                    pnc-requires-auth><i class="pficon pficon-edit"></i> Update</button>
            </div>
        </div>
        <dl class="dl-horizontal">
            <dt>Status</dt>
            <dd>{{ $ctrl.closeStatus }}</dd>

            <dt>Start Date</dt>
            <dd>{{ $ctrl.productMilestone.startingDate | date:'yyyy/MM/dd' }}</dd>

            <dt>Planned End Date</dt>
            <dd>{{ $ctrl.productMilestone.plannedEndDate | date:'yyyy/MM/dd' }}</dd>

            <dt>End Date</dt>
            <dd>{{ ($ctrl.productMilestone.endDate | date:'yyyy/MM/dd') || '&mdash;' }}</dd>

            <dt>Last Close Result</dt>
            <dd>
                <pnc-milestone-close-status-label close-result="$ctrl.latestCloseResult">
                </pnc-milestone-close-status-label>
            </dd>
        </dl>
    </div>
</div>
